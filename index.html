<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Clicker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #counter {
            font-size: 4em;
            color: #fff;
            margin: 20px 0;
            transition: transform 0.1s ease;
        }

        #counter.active {
            transform: scale(1.1);
        }

        .press-text {
            color: #fff;
            font-size: 1.2em;
            opacity: 0.8;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Space Clicker</h1>
        <div id="counter">0</div>
        <div class="press-text">Нажимай Space!</div>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568.wav"></audio>
    <audio id="achievementSound" src="https://assets.mixkit.co/active_storage/sfx/2575/2575.wav"></audio>

    <script>
        let count = 0;
        const counter = document.getElementById('counter');
        const clickSound = document.getElementById('clickSound');
        const achievementSound = document.getElementById('achievementSound');

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                count++;
                counter.textContent = count;
                
                // Анимация при нажатии
                counter.classList.add('active');
                clickSound.currentTime = 0;
                clickSound.play();
                
                setTimeout(() => {
                    counter.classList.remove('active');
                }, 100);

                // Конфетти каждые 100 нажатий
                if (count % 100 === 0) {
                    createConfetti();
                    achievementSound.currentTime = 0;
                    achievementSound.play();
                }
            }
        });

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Случайный цвет
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                confetti.style.backgroundColor = randomColor;
                
                // Случайная позиция по X
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Случайная задержка анимации
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(confetti);
                
                // Удаление конфетти после анимации
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
