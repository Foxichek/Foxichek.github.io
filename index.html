<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXCHK</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">FXCHK</div>
        <div class="hamburger">☰</div>
        <nav class="menu">
            <a href="#home" class="button">Главная</a>
            <a href="#about" class="button">Обо мне</a>
            <a href="#works" class="button">Работы</a>
            <a href="#blog" class="button">Блог</a>
            <a href="#opinion" class="button">Мнение</a>
        </nav>
        <div class="auth">
            <button id="loginBtn" class="button">Войти</button>
            <button id="logoutBtn" class="button" style="display: none;">Выйти</button>
        </div>
    </header>

    <section id="home">
        <h1 class="title">FXCHK: Истории из цифровых теней</h1>
        <a href="#works" class="button cta">Читать работы</a>
    </section>

    <section id="about">
        <h2>Обо мне</h2>
        <p>Я — FXCHK, писатель, создающий миры на грани реальности и цифровой бездны.</p>
    </section>

    <section id="works">
        <h2>Работы</h2>
        <div id="adminWorks" style="display: none;">
            <input type="text" id="telegraphLink" placeholder="Ссылка на Telegraph">
            <button id="addWork" class="button">Добавить работу</button>
        </div>
        <div class="works-grid" id="worksGrid"></div>
    </section>

    <section id="blog">
        <h2>Блог</h2>
        <p>Пост 1 - 24.03.2025</p>
    </section>

    <section id="opinion">
        <h2>Мнение</h2>
        <div id="commentForm" style="display: none;">
            <textarea id="commentText" placeholder="Ваш комментарий"></textarea>
            <button id="submitComment" class="button">Отправить</button>
        </div>
        <div id="comments"></div>
    </section>

    <!-- Модальное окно для входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход</h2>
            <input type="text" id="username" placeholder="Ник">
            <input type="password" id="password" placeholder="Пароль">
            <button id="submitLogin" class="button">Войти</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
